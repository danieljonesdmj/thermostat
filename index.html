<!DOCTYPE html>
<html>
<head>
  <title>Thermostat</title>
</head>
<body>
  <section>
    <h1 id="temperature"></h1>
    <p>
      <button id="temperature-up">Increase Temperature</button>
      <button id="temperature-down">Decrease Temperature</button>
      <button id="temperature-reset">Reset Temperature</button>
    </p>
    <p>power saving mode is <span id="power-saving-status">on</span></p>
    <p>
      <button id="powersaving-on">Power Saving Mode On</button>
      <button id="powersaving-off">Power Saving Mode Off</button>
    </p>
  </section>
  <script src="src/thermostat.js"></script>
</body>
</html>
