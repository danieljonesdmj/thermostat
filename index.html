<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="mystyle.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway Dots' rel='stylesheet'>
  <title>Thermostat</title>
</head>
<body>
  <section>
    <center>
      <div class="center">
    <div class="current-temp">
      <h1 id="temperature">thermostat</h1>
      </div>
    <p>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
      <button id="powersaving-on">psm on</button>
      <button id="powersaving-off">psm off</button>
    </p>
    <div class="power-saving">powersavingmodeison</div>


    <h1 id="ct">Current temperature: <span id="current-temp"></span></h1>
    <form id="select-city">
      <input id="current-city" type="text" placeholder="Enter a city" value="London"></input>
      <input type="submit"></input>
    </form></div></center>
  </section>
  <script src="./jquery.js"></script>
  <script src="./src/interface.js"></script>
  <script src="./src/thermostat.js"></script>
</body>
</html>
